<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrixSalleCreateDlg" widgetVar="PrixSalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrixSalleTitle}">
            <h:form id="PrixSalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prixSalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrixSalleLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{prixSalleController.selected.prix}" title="#{bundle.CreatePrixSalleTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreatePrixSalleLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{prixSalleController.selected.salle}" >
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrixSalleLabel_saison}" for="saison" />
                        <p:selectOneMenu id="saison" value="#{prixSalleController.selected.saison}" >
                            <f:selectItems value="#{saisonController.itemsAvailableSelectOne}"
                                           var="saisonItem"
                                           itemValue="#{saisonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrixSalleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{prixSalleController.selected.id}" title="#{bundle.CreatePrixSalleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prixSalleController.create}" value="#{bundle.Save}" update="display,:PrixSalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrixSalleCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
