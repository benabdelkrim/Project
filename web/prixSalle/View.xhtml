<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrixSalleViewDlg" widgetVar="PrixSalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrixSalleTitle}">
            <h:form id="PrixSalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prixSalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrixSalleLabel_prix}"/>
                        <h:outputText value="#{prixSalleController.selected.prix}" title="#{bundle.ViewPrixSalleTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewPrixSalleLabel_salle}"/>
                        <h:outputText value="#{prixSalleController.selected.salle}" title="#{bundle.ViewPrixSalleTitle_salle}"/>
                        <h:outputText value="#{bundle.ViewPrixSalleLabel_saison}"/>
                        <h:outputText value="#{prixSalleController.selected.saison}" title="#{bundle.ViewPrixSalleTitle_saison}"/>
                        <h:outputText value="#{bundle.ViewPrixSalleLabel_id}"/>
                        <h:outputText value="#{prixSalleController.selected.id}" title="#{bundle.ViewPrixSalleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrixSalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
