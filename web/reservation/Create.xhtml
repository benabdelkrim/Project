<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateReservation}" for="dateReservation" />
                        <p:calendar id="dateReservation" pattern="yyyy-MM-dd" value="#{reservationController.selected.dateReservation}" title="#{bundle.EditReservationTitle_dateReservation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{reservationController.selected.montant}" title="#{bundle.CreateReservationTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_avance}" for="avance" />
                        <p:inputText id="avance" value="#{reservationController.selected.avance}" title="#{bundle.CreateReservationTitle_avance}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_nbrDeTables}" for="nbrDeTables" />
                        <p:inputText id="nbrDeTables" value="#{reservationController.selected.nbrDeTables}" title="#{bundle.CreateReservationTitle_nbrDeTables}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{reservationController.selected.salle}" >
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}" itemLabel="#{salleItem.id}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reservationController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.save()}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
