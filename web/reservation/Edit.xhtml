<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationEditDlg" widgetVar="ReservationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservationTitle}">
            <h:form id="ReservationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservationLabel_totalESP}" for="totalESP" />
                        <p:inputText id="totalESP" value="#{reservationController.selected.totalESP}" title="#{bundle.EditReservationTitle_totalESP}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_totalCheq}" for="totalCheq" />
                        <p:inputText id="totalCheq" value="#{reservationController.selected.totalCheq}" title="#{bundle.EditReservationTitle_totalCheq}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_totalPaiement}" for="totalPaiement" />
                        <p:inputText id="totalPaiement" value="#{reservationController.selected.totalPaiement}" title="#{bundle.EditReservationTitle_totalPaiement}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_dateReservation}" for="dateReservation" />
                        <p:calendar id="dateReservation" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateReservation}" title="#{bundle.EditReservationTitle_dateReservation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservationLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{reservationController.selected.montant}" title="#{bundle.EditReservationTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_avance}" for="avance" />
                        <p:inputText id="avance" value="#{reservationController.selected.avance}" title="#{bundle.EditReservationTitle_avance}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_nbrDeTables}" for="nbrDeTables" />
                        <p:inputText id="nbrDeTables" value="#{reservationController.selected.nbrDeTables}" title="#{bundle.EditReservationTitle_nbrDeTables}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{reservationController.selected.salle}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reservationController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.EditReservationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.update}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
