<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaisonViewDlg" widgetVar="SaisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSaisonTitle}">
            <h:form id="SaisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewSaisonLabel_nom}"/>
                        <h:outputText value="#{saisonController.selected.nom}" title="#{bundle.ViewSaisonTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSaisonLabel_datefin}"/>
                        <h:outputText value="#{saisonController.selected.datefin}" title="#{bundle.ViewSaisonTitle_datefin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSaisonLabel_datedebut}"/>
                        <h:outputText value="#{saisonController.selected.datedebut}" title="#{bundle.ViewSaisonTitle_datedebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSaisonLabel_id}"/>
                        <h:outputText value="#{saisonController.selected.id}" title="#{bundle.ViewSaisonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SaisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
